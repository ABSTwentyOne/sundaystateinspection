<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunday State Inspection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar (sit on top) -->
   
<!-- Header -->
<header class="bg-dark text-light py-5">
    <h1 style="text-align:center;"><b>Sunday State Inspection</b></h1>
  <div class="container text-center">
    <img src="store.jpg" alt="Header Image" class="img-fluid" style="height: 25vh;">
  </div>
</header>

<!-- Timings Section -->
<section class="py-5" id="timings">
  <div class="container text-center">
    <h3>Email: <a href="mailto:mail@gmail.com">mail@gmail.com</a></h3>
    <h2 class="display-4">Business Timings</h2>
    <p class="lead">Weekdays: 9:30am to 6:00pm</p>
    <p class="lead">Saturday: 9:30am to 3:00pm</p>
    <p class="lead">Sunday: 10:00am to 2:00pm</p>
  </div>
</section>

<!-- Photos of Services -->
<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="inspection3.jpg" class="card-img-top" alt="Commercial">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="poster.jpg" class="card-img-top" alt="TNC">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="inspection2.jpg" class="card-img-top" alt="Diesel">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="garage.jpg" class="card-img-top" alt="Landscaping Trailers">
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="w3-center w3-black w3-padding-16">
    <h5 style="text-align:center;" >We do commercial, TNC, diesel, and landscaping trailers.</h5>
  </footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
